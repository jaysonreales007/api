        .glitch {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            left: 2px;

<body>
    <div class="container">
        <h1 class="glitch" data-text="Access Denied">Access Denied</h1>
        <p>You do not have permission to access this resource.</p>
        <p class="blink">System compromised. Initiating lockdown...</p>
        <div id="terminal"></div>
        <p>Please visit my <a href="https://jayson-dev.vercel.app/">website</a> instead!</p>
    </div>
    <script>
        const messages = [
            "Initializing system check...",
            "Detecting unauthorized access...",
            "Firewall breach detected...",
            "Initiating countermeasures...",
            "Tracing intruder location...",
            "Encrypting sensitive data...",
            "Alerting system administrator...",
            "Preparing for system lockdown...",
            "Access denied. Terminating connection..."
        ];

        const terminal = document.getElementById('terminal');
        let messageIndex = 0;

        function typeMessage(message, index = 0) {
            if (index < message.length) {
                terminal.innerHTML += message.charAt(index);
                setTimeout(() => typeMessage(message, index + 1), 50);
            } else {
                terminal.innerHTML += '<br>';
                messageIndex++;
                if (messageIndex < messages.length) {
                    setTimeout(displayNextMessage, 1000);
                }
            }
        }

        function displayNextMessage() {
            typeMessage(messages[messageIndex]);
        }

        displayNextMessage();
    </script>
